# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bayesian_network"
version = "0.0.2"
dependencies = [
  "torch==1.13.0",
  "numpy==1.26.3"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bayesian_network*"]